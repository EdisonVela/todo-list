<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="estilo.css">
    </head>
<body>
    <h1>Mi Lista de Tareas</h1>
    <p>Nombre del estudiante: <h3>Edison Vela</h3></p>
    
    <form id="task-form">
        <label for="Nombre">NombreTarea:</label>
        <input type="text" id="Nombre" maxlength="25" required placeholder="Ejempl: Comprar pan pan">
        <span class="error-message" id="errorNombre"></span> 

        <label for="Date">Fecha de entrega:</label>
        <input type="date" id="Date" required>
        <span class="error-message" id="errorDate"></span> 

        <label for="Descripción">Descripción:</label>
        <textarea id="Descripción" rows="3" placeholder="Detalles sobre la tarea"></textarea><br> <br>
        <button type="submit">Agregar tarea</button> 
    </form>

    <h2>Mis Tareas</h2>
    <ul id="taskList">
        <p class="error-message">¡Aún no hay tareas! Agrega tareaas</p>
    </ul>

    <script src="app.js"></script> 
</body>
</html>
